<!DOCTYPE html>
<html>
<head>
  <title>Daîshi Translator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; }
    select, button { margin: 10px 0; }
    #output { border: 1px solid #ccc; padding: 10px; min-height: 80px; }
    .flex-container {
      display: flex;
      background-color: #636363;
      height: 100%;
      width: auto;
      padding: 15px;
      gap: 5px;
    }
    .flex-container > div{
      background: #454545;
      border: 3px solid #8f8f8f;
      border-radius: 5px;
      padding: 8px;
    }
    .item1 {
      /* flex:0.15 1 auto; */
      flex-grow:0.15;
      align-self:auto;
    }
    .item2 {
      /* flex:0.4 1 auto; */
      flex-grow:0.4;
      padding-right: 1vw;
    }
  </style>
</head>
<body>
  <h1>Daîshi Translator</h1>
  <div class="flex-container">
    <div class="item1">
      <button onclick="translateText()">Translate</button>
      <h3>Mode</h3>
      <select id="mode">
        <option value="word">Word Mode</option>
        <option value="sentence">Sentence Mode</option>
        <option value="all">Translate All</option>
      </select>

      <h3>Word List</h3>
      <label><input type="radio" name="wordlist" value="1000" checked> 1000 Words</label><br>
      <label><input type="radio" name="wordlist" value="2000"> 2000 Words</label><br>
      <label><input type="radio" name="wordlist" value="5000"> 5000 Words</label>

    </div>

    <div class="item2">
      <h2>Input</h2>
      <textarea id="inputText" placeholder="Type English here..."></textarea>
      <br>
      <h2>Output</h2>
      <div id="output"></div>
    </div>
  </div>



  <script>

    // Simple spelling generator fallback (alienize)
    function alienize(word) {
      return word.replace(/[aeiou]/gi, m => {
        const subs = {a:"a", e:"e", i:"î", o:"ô", u:"û"};
        return subs[m.toLowerCase()] || m;
      }) + ""; // crude placeholder
    }

    function getSelectedWordList() {
      const selected = document.querySelector('input[name="wordlist"]:checked').value;
      if (selected === "2000") return TwoThousandWords;
      if (selected === "5000") return FiveThousandWords;
      return ThousandWords; // default
    }

    function translateWord(word) {
      const clean = word.toLowerCase().replace(/[^a-z]/gi,"");

      const currentList = getSelectedWordList();
      console.log(currentList)

      // If in "translate all" mode, skip list checks entirely
      const mode = document.getElementById("mode").value;
      if (mode === "all") {
        return dictionary[clean] || alienize(word);
      }

      // Otherwise, normal logic with selected list
      if (currentList.includes(clean)) return word;
      if (dictionary[clean]) return dictionary[clean];
      return alienize(word);
    }

    function translateSentence(text) {
      // Split & translate each word
      return text.split(/\s+/).map(w => translateWord(w)).join(" ");
    }

    function translateText() {
      const mode = document.getElementById("mode").value;
      const input = document.getElementById("inputText").value;
      let output = "";

      if (mode === "word") {
        output = input.split(/\s+/).map(translateWord).join(" ");
      } else if (mode === "sentence") {
        output = translateSentence(input);
      } else if (mode === "all") {
        // Just brute-force translate everything
        output = input.split(/\s+/).map(word => {
          const clean = word.toLowerCase().replace(/[^a-z]/gi,"");
          return dictionary[clean] || alienize(word);
        }).join(" ");
      }

      document.getElementById("output").innerText = output;
    }
