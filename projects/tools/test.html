<button onclick="generateFeminineName()">Generate Name</button>
<div id="output"></div>
<script>
  function generateFeminineName() {
    const starts = [
      "A", "El", "Li", "Ka", "Ma", "Sa", "Na", "Ar", "Is", "Fa",
      "Al", "Le", "Be", "Ce", "Da", "Eri", "Tia", "Va", "Zae", "Ysa"
    ];

    const middles = [
      "la", "na", "ra", "li", "mi", "re", "ne", "va", "za", "shi",
      "ya", "ta", "sa", "ria", "the", "lea", "ri", "zae"
    ];

    const ends = [
      "a", "ia", "ina", "ara", "elle", "ette", "ira", "ora", "issa", "yra",
      "eia", "ira", "anna", "una", "irae", "alya", "yn", "ira", "essa"
    ];

    // Randomly decide how many syllables (2â€“3 typical)
    const syllableCount = Math.random() < 0.3 ? 3 : 2;

    // Randomly assemble name
    let name = starts[Math.floor(Math.random() * starts.length)];
    if (syllableCount === 3) {
      name += middles[Math.floor(Math.random() * middles.length)];
    }
    name += ends[Math.floor(Math.random() * ends.length)];

    // Capitalize the first letter (already done in starts), lowercase the rest
    document.getElementById("output").innerHTML = name.charAt(0) + name.slice(1);
  };
</script>
